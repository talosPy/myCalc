<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator-container">
        <input id="result" readonly />
        <br>
        <input id="previousNum" readonly />
        <br>
        <button class="button" onclick="displayNum(1)">1</button>
        <button class="button" onclick="displayNum(2)">2</button>
        <button class="button" onclick="displayNum(3)">3</button>
        <button class="button" onclick="setOperator('+')">+</button>
        <br/>
        <button class="button" onclick="displayNum(4)">4</button>
        <button class="button" onclick="displayNum(5)">5</button>
        <button class="button" onclick="displayNum(6)">6</button>
        <button class="button" onclick="setOperator('-')">-</button>
        <br/>
        <button class="button" onclick="displayNum(7)">7</button>
        <button class="button" onclick="displayNum(8)">8</button>
        <button class="button" onclick="displayNum(9)">9</button>
        <button class="button" onclick="setOperator('*')">x</button>
        <br/>
        <button class="button" onclick="displayNum(0)">0</button>
        <button class="button" onclick="setOperator('/')">/</button>
        <button class="button" onclick="MemoryRecall()">MR</button>
        <button class="button" onclick="MemoryAdd()">M+</button>
        <br/>
        <button class="button" onclick="clearResult()">C</button>
        <button class="button" onclick="equal()">=</button>
    </div>
</body>
</html>
